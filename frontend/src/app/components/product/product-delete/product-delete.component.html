<mat-card>
	<mat-card-title>Deletar Produto</mat-card-title>
	<form>
		<mat-form-field>
			<input
				matInput
				placeholder="Nome"
        [value]="product.name"
				name="name"
        disabled="true"
			/>
		</mat-form-field>
		<mat-form-field>
			<input
				matInput
				placeholder="PreÃ§o (R$)"
        [value]="product.price"
				name="price"
        disabled="true"
			/>
		</mat-form-field>
	</form>

	<button mat-raised-button (click)="deleteProduct()" color="warn">
		Deletar
	</button>

	<button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
